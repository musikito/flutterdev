name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/profile.png
  fonts:
    - family: Pacifico
      fonts:
       - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSans
      fonts:
       - asset: fonts/SourceSansPro-Black.ttf
    - family: SourceSansReg
      fonts:
       - asset: fonts/SourceSansPro-Regular.ttf


